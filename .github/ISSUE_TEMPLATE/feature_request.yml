name: 機能要望
description: 新しい機能やアイデアを提案する
title: "[Feature] "
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        機能要望をありがとうございます。以下の情報を記入してください。

  - type: textarea
    id: problem
    attributes:
      label: 解決したい課題
      description: この機能要望に関連する問題を説明してください
      placeholder: 例：〇〇ができないので困っている
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: 提案する解決策
      description: 実装してほしい機能について説明してください
      placeholder: 例：〇〇機能を追加してほしい
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: 代替案
      description: 検討した他の解決策や機能があれば記載してください
      placeholder: 代替となる解決策があれば記載してください
    validations:
      required: false

  - type: textarea
    id: benefits
    attributes:
      label: 期待される効果
      description: この機能が実装された場合の利点を説明してください
      placeholder: |
        - 作業効率が向上する
        - ユーザビリティが改善される
    validations:
      required: false

  - type: dropdown
    id: priority
    attributes:
      label: 優先度
      description: この機能の優先度を選択してください
      options:
        - 高 - 早急に必要
        - 中 - あると便利
        - 低 - 将来的にあればよい
    validations:
      required: false

  - type: checkboxes
    id: contribution
    attributes:
      label: 貢献の意思
      description: この機能の実装に貢献できますか？
      options:
        - label: 実装に貢献できます（プルリクエストを送ります）
        - label: テストやレビューに協力できます
        - label: ドキュメント作成に協力できます

  - type: textarea
    id: additional
    attributes:
      label: 追加情報
      description: その他、参考となる情報があれば記載してください
      placeholder: 参考URL、関連Issue、モックアップなど
    validations:
      required: false
